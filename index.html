<!DOCTYPE html>
<html>
<head>
    <title>Ist Heute Plenum?</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" charset="utf-8">
		function plenum()
		{
			var d		= new Date();
			var thursday = new Date( d.getTime() + ( 3 - ( ( d.getDay() + 6 )  % 7)) * 86400000 );
			var weekYear = thursday.getFullYear();

			var thursdayWeekNum =
					new Date(
						new Date( weekYear, 0, 4 ).getTime() +
						( 3 - ( ( new Date( weekYear, 0, 4 ).getDay() + 6 ) % 7) ) * 86400000
					);

			var weekNum = Math.floor( 1.5 + (thursday.getTime() - thursdayWeekNum.getTime()) / 86400000 / 7 );
			return weekNum % 3 == 0 && ( new Date() ).getDay() == 3;
		}
		
		var isPlenum = plenum();
		
		var headerText = isPlenum ? 'jope' : 'nope';
		document.title = headerText;
	</script>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.tappable.js" type="text/javascript"></script>
	<script src="js/data.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
	
	<style type="text/css" media="screen">
		h1 {
			text-align: center;
			font-size: 100px;
			font-family: helvetica;
		}
		p {
			text-align: center;
			font-size: 50px;
		}
	</style>
</head>
<body>

<div id="container">
	<div id="header"></div>
	<div id="board"></div>
	<div id="footer"></div>
</div>

<script type="text/javascript">
	if( !isPlenum ) {
		document.getElementById( 'board' ).style.display = 'none';
		document.getElementById( 'footer' ).style.display = 'none';
	}
	
	document.getElementById( 'header' ).style.color = isPlenum ? '#009900' : '#990000';
</script>
</body>
</html>
